<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
    <main>

        <div class="main">

            <div class="title">
                <i class="fas fa-calculator icon-design"></i>
                Calculator
            </div>
            <div class="type">Standard</div>
            <div class="display">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>
            <div class="buttons">
                <div class="container">
                    <button class="btn p0">%</button>
                    <button class="btn p0">CE</button>
                    <button class="btn p0">C</button>
                    <button class="btn cross">x</button>
                </div>
                <div class="container">
                    <button class="btn frac">
                        <em>
                            <sup>1</sup>&frasl;<sub>x</sub>
                        </em>
                    </button>
                    <button class="btn squa">
                        <em>
                            x<sup>2</sup>
                        </em></button>
                    <button class="btn sqrt">
                        <em>
                            &#8730;x
                        </em>
                    </button>
                    <button class="btn p0">/</button>
                </div>
                <div class="container">
                    <button class="btn p0">7</button>
                    <button class="btn p0">8</button>
                    <button class="btn p0">9</button>
                    <button class="btn p0">*</button>
                </div>
                <div class="container">
                    <button class="btn p0">4</button>
                    <button class="btn p0">5</button>
                    <button class="btn p0">6</button>
                    <button class="btn p0">-</button>
                </div>
                <div class="container">
                    <button class="btn p0">1</button>
                    <button class="btn p0">2</button>
                    <button class="btn p0">3</button>
                    <button class="btn p0">+</button>
                </div>
                <div class="container">
                    <button class="btn opp">
                        <sup>+</sup>&frasl;<sub>-</sub>
                    </button>
                    <button class="btn p0">0</button>
                    <button class="btn p0">.</button>
                    <button class="btn p0">=</button>
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>

</body>

</html>
